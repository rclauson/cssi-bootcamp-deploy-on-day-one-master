<html>
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, intial-scale=1"/>
    <title>Learn Verified Student Roster</title>
    <link rel="stylesheet" href="./css/normalize.css"/>
    <link rel="stylesheet" href="./css/fonts.css"/>
    <link rel="stylesheet" href="./css/styles.css"/>
    <link rel="stylesheet" href="./css/custom.css"/>
  </head>
  <body>
    <div class="main-wrapper profile">
      <header class="header">
        <a href="/">
          <img class="learn-logo" src="./assets/img/logo.png"/>
        </a>
      </header>
      <div class="profile-banner"></div>
      <div class="vitals-container">
        <div class="profile-photo"></div>
        <div class="social-icon-container">
          <a href="https://www.linkedin.com/in/praveen-khethavath-11943915"><img class="social-icon" src="./assets/img/linkedin-icon.png"/></a>
          <a href="https://github.com"><img class="social-icon" src="./assets/img/github-icon.png"/></a>
        </div>
        <div class="vitals-text-container">
          <h1 class="profile-name"> Praveen </h1>
          <h2 class="profile-location"> New York, NY</h2>
        </div>
      </div>
      <div class="details-container">
        <div class="bio-block details-block">
          <div class="bio-content content-holder">
            <div class="title-holder">
              <h3>Biography</h3>
            </div>
            <div class="description-holder">
              <p> I was born in India. I got my PhD from Oklahoma State University.</p>
            </div>
          </div>
        </div>
        <div class="education-block details-block">
          <div class="education-content content-holder">
            <div class="title-holder">
              <h3>Education</h3>
            </div>
            <div class="description-holder">
              <h4>Oklahoma State University </h4>
              <h5>PhD in Computer Science</h5>
            </div>
          </div>
        </div>
        <div class="experience-block details-block">
          <div class="experience-content content-holder">
            <div class="title-holder">
              <h3>Experience</h3>
            </div>
            <div class="description-holder">
              <h4>Assistant Professor</h4>
              <h5>CUNY</h5>
            </div>
          </div>
        </div>
      </div>
      <footer class="footer">
        <img class="made-with-love" src="./assets/img/made-with-love.png"/>
      </footer>
    </div>
  </body>
</html>
